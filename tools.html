<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piep`s Tool Box</title>
    <link rel="stylesheet" href="tools_style.css">
    <script src="jquery.js"></script>
</head>
<body>
    <div id="nav"></div>
    <div class="content">
        <div class="center">
            <div class="center-field">
                <button class="zoll-btn">Piep´s Zoll Rechner</button>
                    <div class="zoll-popup">
                        <h1>Piep´s Zoll/cm Rechner</h1>
                        <label class="result" for="text">Ergebniss</label>
                        <input class="zoll-popup-inp" type="text" placeholder="Hier den Umrechnungswert eintragen">
                        <div class="umrechnung-btn">
                            <button class="in-cm">In cm umrechnen</button>
                            <button class="in-zoll">In Zoll zumrechnen</button>
                        </div>
                        <button class="close-btn">Beenden</button>
                    </div>
            </div>
        </div>
    


    </div>
    <script src="tools_zoll.js"></script>
</body>
</html>
